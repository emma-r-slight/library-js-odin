<!DOCTYPE html>
<html>
	<head>
		<title>Library</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="hero fullscreen">
			<div class="hero-body u-center">
				<div class="w=90" style="position: relative;">
					<div class="row level">
						<div class="col-6" style="padding: 2rem;">
							<div class="content">
								<h1 class="headline-4 uppercase">Add a book to the Library</h1>

								<img class="img-contain" src="./bookshelt.png" />

								<p class="lead">
									Keep track of the books you have read, are reading or wish to
									read!!
								</p>
								<a href="#bookForm">
									<button class="btn-primary">add book</button>
								</a>
								<div id="bookForm" class="modal modal-animated--zoom-in">
									<a
										href="#bookform"
										class="modal-overlay close-btn"
										aria-label="close"
									></a>
									<div class="modal-content" role="document">
										<div class="modal-header">
											<a href="#bookform" class="pull-right" aria-label="Close">
												<span class="icon">
													<i class="fa fa-wrapper fa-times"></i></span
											></a>

											<div class="modal-body">
												<div class="modal-title">
													<h6>Add book to libray:</h6>
												</div>
												<form class="form" id="addBook" method="post">
													<div class="form-section">
														<label class="title" for="title">Name</label>
														<input type="text" id="title" name="title" />
														<label class="title" for="author">Author</label>
														<input type="text" id="author" name="author" />
													</div>
													<div class="input-control">
														<div class="form-section section-inline">
															<label class="title" for="numPages"
																>Num of pages:</label
															>
															<input id="numPages" name="numPages" />
														</div>
													</div>
													<div class="form-section">
														<label class="font-bold label-small"
															>Finished reading?
															<span class="required">*</span></label
														>
														<label class="checkbox">
															<input type="checkbox" name="hasRead" />
														</label>
														<span class="required info"
															>This section is required.</span
														>
													</div>
												</form>
											</div>
											<div class="modal-footer">
												<div class="u-flex">
													<div class="level-left level-content">
														<a href="#bookForm">
															<button
																type="submit"
																class="btn-primary btn-animated close-btn"
																value="Submit"
																form="addBook"
															>
																add book
															</button>
														</a>
													</div>
													<div class="level-right level-content">
														<a href="#target">
															<button class="btn btn-animated close-btn">
																cancel
															</button>
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="divider divider--v"></div>
						<div class="row" style="padding: 2rem;">
							<div class="content">
								<h4>Book list:</h4>
								<table class="table striped">
									<thead>
										<tr>
											<th title="No.">No:</th>
											<th title="book-title">Book Title</th>
											<th title="book-author">Author</th>
											<th title="num-pages">Pages</th>
											<th title="hasRead">Read?</th>
										</tr>
									</thead>
									<tbody id="bookTable"></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
